    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20230408/pngtree-rainbow-curves-abstract-colorful-background-image_2164067.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        header {
            margin-bottom: 20px;
            text-align: center;padding: 10px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 24px;
            color: #666;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }
        .btn:hover::before {
            transform: scaleX(1);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        function updateBatteryStatus(battery) {
            const batteryLevel = Math.round(battery.level * 100) + '%';
            document.getElementById('battery').textContent = 'Battery: ' + batteryLevel;
        }
        navigator.getBattery().then(function(battery) {
            updateBatteryStatus(battery);
            battery.addEventListener('levelchange', function() {
                updateBatteryStatus(battery);
            });
        });
        setInterval(updateTime, 1000);
    </script>
</head>
